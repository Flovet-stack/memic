<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/faceit.svg">
    <!-- custom styles -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/admin-profile.css">

    <!-- custom fonts -->
    <link rel="stylesheet" href="/usr/share/fonts/opentype/malayalam/Manjari-Regular.otf">

    <!-- bootstrap css styles -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <title>memes | Home</title>
</head>
<body>
    <!-- start of the home page design template -->

    <!-- start of the head section of the page -->
    <div class="home-head container-fluid">
        <div class="row">
            <div class="home-head-sec-1">
                <div class="logo"><img src="assets/images/faceit.svg" alt=""></div>
                <form>
                    <input data-toggle="tooltip" title="search" type="text" name="" id="" placeholder="search">
                </form>
            </div>
            <div class="home-head-sec-2">
                <a data-toggle="tooltip" title="Home" class="active" href="#">
                    <img class="primary-icon" src="assets/icons/house.svg" alt="">
                    <img class="secondary-icon" src="assets/icons/house-primary.svg" alt="">
                </a>
                <a data-toggle="tooltip" title="Groups" href="#">
                    <img class="primary-icon" src="assets/icons/user-group.svg" alt="">
                    <img class="secondary-icon" src="assets/icons/user-group-primary.svg" alt="">
                </a>
                <a data-toggle="tooltip" title="Friends" href="#">
                    <img class="primary-icon" src="assets/icons/friends.svg" alt="">
                    <img class="secondary-icon" src="assets/icons/friends-primary.svg" alt="">
                </a>
            </div>
            <div class="home-head-sec-3">
                <div class="user-menu">
                    <img src="assets/images/avatar.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- end of the head section of the page -->
    <!-- start of the body section of the page -->
    <div class="home-body container-fluid">
        <div class="row">
            <div class="home-center">
                <div class="container-fluid">
                    <div class="profile-card">
                        <div class="profile-cover" style="background: url(assets/images/kevin-ku-w7ZyuGYNpRQ-unsplash.jpg);">
                            <div class="profile-info">
                                <div class="profile-info-pic"><img src="assets/images/Pic.jpg" alt=""></div>
                                <div class="profile-info-details"></div>
                            </div>
                            <button class="change-cover-photo">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end of the head section of the page -->

    <!-- end of the home page design template -->

    <script src="dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
</body>
</html>
